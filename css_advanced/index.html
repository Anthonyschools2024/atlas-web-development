<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmileSchool Full Page</title>

  <!-- Google Fonts for Source Sans Pro -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,700"
  />
  <!-- Link to External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- =========================
       FIRST SECTION (Header + Hero)
       ========================= -->
  <div class="main-container">

    <!-- Header + Menu -->
    <div class="header">
      <!-- Replaced old text with the new smile school logo -->
      <div class="logo">
        <img src="images/logo.png" alt="logo.png" />
      </div>
    </div>

    <div class="menu">
      <a href="#">Courses</a>
      <a href="#">Pricing</a>
      <a href="#">Login</a>
    </div>

    <!-- Big Title: GET SCHOOLED -->
    <h1 class="hero-title">Get schooled</h1>

    <!-- SMILES / GRIN / LAUGH labels -->
    <div class="smiles">SMILES</div>
    <div class="grin">GRIN</div>
    <div class="laugh">LAUGH</div>

    <!-- Register Button -->
    <button class="register-btn">
      REGISTER FOR FREE
    </button>

    <!-- Learn from the pros -->
    <h2 class="learn-pros">
      Learn <span>from the pros</span>
    </h2>

    <!-- The pros section -->
    <div class="pros-section">
      <!-- Pro 1 -->
      <div class="pro-1">
        <img src="images/pro1.jpg" alt="pro1.jpg" />
      </div>
      <!-- Pro 2 -->
      <div class="pro-2">
        <img src="images/pro2.jpg" alt="pro2.jpg" />
      </div>
      <!-- Pro 3 -->
      <div class="pro-3">
        <img src="images/pro3.jpg" alt="pro3.jpg" />
      </div>
      <!-- Pro 4 -->
      <div class="pro-4">
        <img src="images/pro4.jpg" alt="pro4.jpg" />
      </div>
    </div>
  </div>

  <!-- =========================
       SECOND SECTION + FOOTER
       ========================= -->

  <!-- Part 1: Testimonials -->
  <div class="part-1-testimonials">
    <p>[Testimonials content placeholder]</p>
    <div class="testimonial-photo">
      <img src="images/red-sweater-man.jpg" alt="red-sweater-man.jpg" />
    </div>
  </div>

  <!-- Part 2: Tutorials -->
  <div class="part-2-tutorials">
    <p>[Tutorials content placeholder]</p>

    <!-- Dot elements -->
    <div class="dot-1">
      <img src="images/tutorial1.jpg" alt="tutorial1.jpg" />
    </div>
    <div class="dot-2">
      <img src="images/tutorial2.jpg" alt="tutorial2.jpg" />
    </div>
    <div class="dot-3">
      <img src="images/tutorial3.jpg" alt="tutorial3.jpg" />
    </div>
    <div class="dot-4">
      <img src="images/tutorial4.jpg" alt="tutorial4.jpg" />
    </div>

    <!-- Star icons -->
    <div class="rating-stars">
      <img src="images/purple-star.png" alt="purple-star.png" />
      <img src="images/purple-star.png" alt="purple-star.png" />
      <img src="images/purple-star.png" alt="purple-star.png" />
      <img src="images/purple-star.png" alt="purple-star.png" />
      <img src="images/grey-star.png"   alt="grey-star.png" />
    </div>

    <!-- Play button -->
    <div class="play-button-container">
      <img src="images/play-button.png" alt="play-button.png" />
    </div>
  </div>

  <!-- Part 3: Free Membership -->
  <div class="part-3-free-membership">
    <h2 class="free-membership-title">
      Free <span>membership</span>
    </h2>

    <button class="membership-btn">
      JOIN NOW
    </button>

    <div class="purple-smile-icon">
      <img src="images/purple-smiley.png" alt="purple-smiley.png" />
    </div>
  </div>

  <!-- Part 4: FAQ -->
  <div class="part-4-faq">
    <p>[FAQ content placeholder]</p>
  </div>

  <!-- Part 5: Footer -->
  <div class="part-5-footer">
    <p>[Footer content placeholder]</p>

    <div class="footer-icons">
      <img src="images/icon1.png" alt="icon1.png" />
      <img src="images/icon2.png" alt="icon2.png" />
    </div>
  </div>

</body>
</html>
